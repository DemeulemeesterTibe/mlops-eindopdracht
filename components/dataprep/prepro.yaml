# Execute as: az ml component create --file .\components\dataprep\prepro.yaml
version: 0.1.0
name: data_prep_text_preprocessing
type: command
display_name: Data preparation, Text preprocessing
description: Reads a csv file and preprocesses them by removing unnecessary colums, duplicates, stopwords, punctuation, and lemmatizing the text.
inputs:
  data:
    type: uri_file
    optional: False
outputs:
  output_data:
    type: uri_file
environment: azureml:aml-Prepro:0.1.0
code: ./code
resources:
  instance_count: 1
command: 'python prepro.py --data ${{inputs.data}} --output_data ${{outputs.output_data}}'